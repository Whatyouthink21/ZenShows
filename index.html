<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINEFLIX ULTRA | Next-Gen Streaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#050505] text-white selection:bg-cyan-500 overflow-x-hidden">

    <nav id="navbar" class="fixed top-0 w-full z-[100] transition-all duration-500 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-8">
            <h1 class="text-2xl font-black tracking-tighter text-cyan-500 italic cursor-pointer">CINEFLIX</h1>
            <div class="hidden lg:flex gap-6 text-sm font-medium text-gray-400">
                <a href="#" class="nav-link active hover:text-white transition">Home</a>
                <a href="#" class="nav-link hover:text-white transition">Movies</a>
                <a href="#" class="nav-link hover:text-white transition">TV Shows</a>
                <a href="#" onclick="showSection('watchlist')" class="hover:text-white transition">Watchlist</a>
            </div>
        </div>
        
        <div class="flex items-center gap-5">
            <div class="relative group"> <input type="text" id="searchBar" placeholder="Search..." class="bg-white/10 border border-white/10 rounded-full px-4 py-1.5 text-sm outline-none focus:w-80 w-40 transition-all focus:border-cyan-500">
                <div id="searchResults" class="absolute top-12 right-0 w-80 bg-zinc-900 rounded-xl overflow-hidden hidden shadow-2xl z-[110]"></div>
            </div>
            <button onclick="toggleSettings()" class="hover:rotate-90 transition-transform"><i class="fa-solid fa-gear"></i></button> <div class="w-9 h-9 rounded-full bg-gradient-to-br from-cyan-500 to-blue-600 border-2 border-white/20"></div>
        </div>
    </nav>

    <header id="hero" class="relative h-[90vh] w-full flex items-center px-6 lg:px-16">
        <div id="hero-video-container" class="absolute inset-0 z-0">
             <div id="hero-img" class="w-full h-full bg-cover bg-center transition-opacity duration-1000"></div>
             <div class="absolute inset-0 bg-gradient-to-r from-black via-black/40 to-transparent"></div>
             <div class="absolute inset-0 bg-gradient-to-t from-[#050505] via-transparent to-transparent"></div>
        </div>
        
        <div class="relative z-10 max-w-3xl space-y-6 animate-reveal">
            <div id="hero-tag" class="flex gap-2"></div>
            <h2 id="hero-title" class="text-6xl lg:text-8xl font-black tracking-tighter leading-none uppercase">---</h2>
            <p id="hero-desc" class="text-gray-300 text-lg line-clamp-3 max-w-xl italic">---</p>
            <div class="flex gap-4">
                <button onclick="playFeatured()" class="bg-cyan-500 hover:bg-cyan-400 text-black px-8 py-3 rounded-full font-bold flex items-center gap-2 transition-all hover:scale-105">
                    <i class="fa-solid fa-play"></i> Watch Trailer
                </button>
                <button onclick="addToWatchlistCurrent()" class="bg-white/10 backdrop-blur-md hover:bg-white/20 px-8 py-3 rounded-full font-bold transition-all">
                    <i class="fa-solid fa-plus"></i> Watchlist
                </button>
            </div>
        </div>
    </header>

    <main class="relative z-20 -mt-20 pb-20 space-y-12">
        <section class="row-container px-6 lg:px-16">
            <h3 class="row-title">Trending This Week</h3>
            <div id="row-trending" class="movie-row flex gap-4 overflow-x-auto no-scrollbar py-6"></div>
        </section>

        <section class="row-container px-6 lg:px-16">
            <h3 class="row-title">Personalized For You</h3>
            <div id="row-popular" class="movie-row flex gap-4 overflow-x-auto no-scrollbar py-6"></div>
        </section>

        <section id="history-section" class="row-container px-6 lg:px-16 hidden">
            <h3 class="row-title text-cyan-500">Continue Watching</h3>
            <div id="row-history" class="movie-row flex gap-4 overflow-x-auto no-scrollbar py-6"></div>
        </section>
    </main>

    <div id="player-overlay" class="fixed inset-0 z-[200] bg-black hidden flex-col animate-fade-in">
        <div class="flex justify-between items-center p-6 bg-gradient-to-b from-black to-transparent">
            <div class="flex items-center gap-4">
                <button onclick="closePlayer()" class="text-2xl hover:text-cyan-500 transition"><i class="fa-solid fa-arrow-left"></i></button>
                <h4 id="playing-title" class="font-bold text-xl uppercase tracking-widest">Movie Name</h4>
            </div>
            <div class="flex gap-3">
                <select id="source-select" onchange="switchSource()" class="bg-zinc-800 border border-zinc-700 rounded px-3 py-1 text-sm outline-none">
                    <option value="vidsrc">VidSrc PRO</option>
                    <option value="cinemaos">CinemaOS Gold</option>
                    <option value="vidsrc_icu">VidSrc.icu VIP</option>
                    <option value="superembed">SuperEmbed</option>
                </select>
                <button onclick="toggleTheater()" class="p-2 bg-zinc-800 rounded hover:bg-zinc-700" title="Theater Mode"><i class="fa-solid fa-expand"></i></button>
            </div>
        </div>
        <div class="flex-1 w-full flex items-center justify-center p-4">
            <iframe id="iframe-player" src="" class="w-full h-full max-w-7xl shadow-2xl shadow-cyan-500/10 rounded-lg" allowfullscreen></iframe>
        </div>
    </div>

    <div id="settings-panel" class="fixed right-0 top-0 h-full w-80 bg-zinc-900/95 backdrop-blur-xl z-[150] p-8 border-l border-white/10 translate-x-full transition-transform duration-500">
        <h3 class="text-2xl font-bold mb-8">Settings</h3>
        <div class="space-y-6">
            <div>
                <p class="text-xs text-gray-500 uppercase font-bold mb-3">UI Theme</p>
                <button onclick="setTheme('cyan')" class="w-8 h-8 rounded-full bg-cyan-500 mr-2"></button>
                <button onclick="setTheme('red')" class="w-8 h-8 rounded-full bg-red-500 mr-2"></button>
                <button onclick="setTheme('purple')" class="w-8 h-8 rounded-full bg-purple-500"></button>
            </div>
            <div class="flex justify-between items-center">
                <span>Auto-Play Next</span>
                <input type="checkbox" checked class="accent-cyan-500">
            </div>
            <button onclick="clearHistory()" class="text-red-500 text-sm underline">Clear History</button>
        </div>
        <button onclick="toggleSettings()" class="absolute top-8 right-8 text-xl">&times;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
