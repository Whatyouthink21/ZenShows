<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenShows - Free Movie Streaming</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js"></script> <!-- For history/watchlist if needed beyond storage -->
</head>
<body>
    <header>
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
        <nav id="nav-menu" class="menu-hidden">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#genres">Genres</a></li>
                <li><a href="#trending">Trending</a></li>
                <li><a href="#new">New Releases</a></li>
                <li><a href="#settings">Settings</a></li>
                <li id="auth-link"><a href="#" onclick="showLogin()">Login/Register</a></li>
                <li id="logout-link" style="display:none;"><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search movies or TV shows..." oninput="searchContent()">
            <div id="search-results" class="search-dropdown"></div>
        </div>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to ZenShows</h1>
            <div id="continue-watching" class="carousel"></div>
            <div id="recommendations" class="carousel"></div>
        </section>
        <section id="genres">
            <h2>Genres</h2>
            <div class="genre-carousels">
                <!-- Dynamically populate carousels for genres like Action, Comedy etc. -->
            </div>
        </section>
        <section id="trending">
            <h2>Trending</h2>
            <div class="trending-carousel"></div>
        </section>
        <section id="new">
            <h2>New Releases & Upcoming</h2>
            <div class="new-carousel"></div>
        </section>
        <section id="content-detail" style="display:none;">
            <div id="detail-poster"></div>
            <h2 id="detail-title"></h2>
            <p id="detail-overview"></p>
            <div id="detail-cast"></div>
            <button onclick="addToWatchlist()">Add to Watchlist</button>
            <div id="player-container">
                <video id="video-player" controls></video>
                <button onclick="switchSource()">Switch Source</button>
            </div>
            <div id="share-buttons">
                <button onclick="shareOnX()">Share on X</button>
                <button onclick="shareOnFB()">Share on FB</button>
            </div>
        </section>
        <section id="actor-detail" style="display:none;">
            <h2 id="actor-name"></h2>
            <div id="actor-bio"></div>
            <div id="actor-filmography" class="carousel"></div>
        </section>
        <section id="settings" style="display:none;">
            <h2>Settings</h2>
            <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
            <!-- Add more settings like profile edit if expanded -->
        </section>
        <div id="login-modal" style="display:none;">
            <form id="auth-form">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <button type="button" onclick="register()">Register</button>
                <button type="button" onclick="login()">Login</button>
                <button type="button" onclick="googleLogin()">Login with Google</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Powered by TMDB - All movie data credits to The Movie Database (TMDB)</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
