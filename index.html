<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenShows | Premium Streaming</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Zen<span>Shows</span></div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search movies, actors, directors...">
            <button onclick="searchContent()"><i class="fas fa-search"></i></button>
        </div>
        <div class="nav-links">
            <button onclick="showAIBox()" class="ai-btn"><i class="fas fa-robot"></i> AI Suggest</button>
        </div>
    </nav>

    <main id="mainContent">
        <section id="hero" class="hero"></section>

        <div class="container">
            <h2 class="section-title">Trending Now</h2>
            <div id="trendingGrid" class="movie-grid"></div>

            <h2 class="section-title">Recommended for You</h2>
            <div id="recommendationGrid" class="movie-grid"></div>
        </div>
    </main>

    <div id="playerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePlayer()">&times;</span>
            <div class="server-selector">
                <button onclick="switchServer('vidsrc')">Server 1 (VidSrc)</button>
                <button onclick="switchServer('bidsrc')">Server 2 (BidSrc)</button>
                <button onclick="switchServer('cinema')">Server 3 (CinemaOS)</button>
                <button id="whatsappShare" class="share-btn"><i class="fab fa-whatsapp"></i> Share</button>
            </div>
            <div id="playerContainer"></div>
            <div id="movieDetails" class="details-pane"></div>
        </div>
    </div>

    <div id="aiModal" class="modal">
        <div class="modal-content ai-box">
            <h3>ZenAI Movie Suggester</h3>
            <p>What are you in the mood for?</p>
            <input type="text" id="aiInput" placeholder="e.g. Gritty space thriller with a twist">
            <button onclick="getAISuggestion()">Get Suggestion</button>
            <div id="aiResults" class="movie-grid"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
