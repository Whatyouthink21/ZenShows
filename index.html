<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenShows | Clean UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">ZEN<span>SHOWS</span></div>
        <div class="nav-right">
            <div id="loginSection">
                <button id="loginBtn" class="btn-auth">Sign In</button>
            </div>
            <div id="hamburger" class="hamburger">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </nav>

    <div id="sideMenu" class="side-menu">
        <div class="menu-header">
            <img id="userImg" src="https://via.placeholder.com/60" class="user-pfp hidden">
            <span id="userName" class="user-name hidden">Guest</span>
            <i id="closeMenu" class="fa-solid fa-xmark"></i>
        </div>
        
        <div class="menu-search">
            <input type="text" id="searchInput" placeholder="Search movies...">
            <div id="searchResults" class="search-dropdown hidden"></div>
        </div>

        <ul class="menu-links">
            <li><a href="#" class="active"><i class="fa-solid fa-house"></i> Home</a></li>
            <li><a href="#"><i class="fa-solid fa-bookmark"></i> Watchlist</a></li>
            <li><a href="#" id="openSettings"><i class="fa-solid fa-gear"></i> Settings</a></li>
            <li class="logout-item hidden" id="logoutBtn"><a href="#"><i class="fa-solid fa-right-from-bracket"></i> Sign Out</a></li>
        </ul>
    </div>

    <header class="hero" id="hero">
        <div class="hero-overlay"></div>
        <div class="hero-text">
            <h1 id="heroTitle">Loading...</h1>
            <p id="heroDesc"></p>
            <button class="btn-main" id="heroPlay"><i class="fa-solid fa-play"></i> Play Now</button>
        </div>
    </header>

    <div class="content">
        <h2 class="row-title">Trending Today</h2>
        <div id="trendingRow" class="scroll-row">
            </div>
    </div>

    <div id="playerModal" class="modal">
        <div class="modal-box">
            <div class="modal-nav">
                <select id="sourceSelect">
                    <option value="0">Server 1</option>
                    <option value="1">Server 2</option>
                    <option value="2">Server 3</option>
                    <option value="3">Server 4</option>
                    <option value="4">Server 5</option>
                    <option value="5">Server 6</option>
                </select>
                <i class="fa-solid fa-xmark" id="closePlayer"></i>
            </div>
            <iframe id="mainFrame" src="" allowfullscreen></iframe>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
